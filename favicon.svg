<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    @keyframes rgbCycle {
      0% { fill: #ff0000; }
      14% { fill: #ff8000; }
      28% { fill: #ffff00; }
      42% { fill: #00ff00; }
      57% { fill: #00ffff; }
      71% { fill: #0080ff; }
      85% { fill: #8000ff; }
      100% { fill: #ff0000; }
    }
    .rgb-text {
      animation: rgbCycle 4s linear infinite;
      font-family: Georgia, 'Times New Roman', serif;
      font-weight: bold;
    }
  </style>
  <text x="16" y="22" font-size="14" text-anchor="middle" class="rgb-text">CSS</text>
</svg>
